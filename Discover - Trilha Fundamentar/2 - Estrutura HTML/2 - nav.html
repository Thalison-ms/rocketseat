<!------------------NAV---------------------->

<!--
    - Geralmente é utilizada dentro do Header
    - Nem todos links devem necessiariamente estar dentro de um nav
    - Nav é utilizado apenas para a navegação principal
    - Caso também exista menus na lateral ou na parte inferior, pode ser utilizado segundas opções
    - Não tem problema ter mais de um nav no site
-->

<header>
    <!--Exemplo de uma navegação geral/global-->
    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>
    <!--Exemplo de uma parte especifica do site onde terá outro nav-->
    <article>
        <section>
            <header>
                <nav>
                    menu1
                    menu2
                    menu3
                </nav>
            </header>
        </section>
    </article>
</header>
