<!--
    ATRIBUTOS GLOBAIS

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->
<!------------------CLASS-------------------
    Pode ser utilizada em vários elementos
    Também utilizada para aplicar um mesmo estilo para vários elementos no CSS-->

<div class="carrinho">
    conteudo 1
</div>
<!------------------CONTENTEDITABLE---------
    Permite a edição do elemento-->
<div class="carrinho" contenteditable="true">
    conteudo 2
</div>
<!------------------data-*------------------
    Bastante utilizado no JavaScript-->
<div class="carrinho" data-qualquer-nome-aqui>
    conteudo 3
</div>
<!------------------hidden------------------
    Esconde a tag-->
<div class="carrinho" hidden>
    conteudo 4
</div>
<!------------------ID------------------
    Identificador da tag
    Só pode ser utilizado uma única vez-->
    <div class="carrinho" id="teste">
        conteudo 5
    </div>
<!------------------STYLE------------------
    Identificador da tag
    Usado para estilizar tags, porém não é recomendado, orienta-se utilizar arquivo próprio do CSS-->
    <div class="carrinho" style="border: 1px solid black;">
        conteudo 5
    </div>
<!------------------TABINDEX------------------
    Identificador da tag
    É um atributo identificador dos tab, ou seja, quando estiver em algum campo
    e apertar tab, irá direcionar para o próximo campo com a ordem seguinte-->
    <div class="exemplo" tabindex="1">
        tab 1
    </div>
    <div class="exemplo" tabindex="3">
        tab 2
    </div>
    <div class="exemplo" tabindex="2">
        tab 3
    </div>
<!------------------TITLE------------------
    Apenas define um titlo
    Caso o mouse fique descansando em cima desse elemento irá aparecer esse title -->
    <div class="carrinho" title="">
        conteudo 5
    </div>
