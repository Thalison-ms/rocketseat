<!DOCTYPE html>         <!--Para o navegador identificar o HTML5-->
<html lang="pt-br">     <!--Elemento root, Irá conter o head e body
                            atributo lang irá configurar a linguagem da página-->
<head>                  <!--Contém informações internas importantes para a página-->
    <meta charset="UTF-8">      <!--Informa que o documento aceita vários caracters-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!--Configura página que será visível para qualquer dispositivo-->
    <title>Rocketseat</title>   <!--Informa o título que irá aparecer na aba-->
    <link rel="icon" href="caminho"> <!--Configura ícone na aba do navegador-->
</head>
<body>                  <!--Body é toda informação que ficará visível para o usuário-->
    <h1>Título da página</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis quidem repellendus perspiciatis ducimus consequuntur? Accusantium, quibusdam.</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum, iusto?</p>
</body>
</html>

<!--
    header - para não visível para usuário
        meta - define metadados do site (charset, viewport, author, description, robots) melhora o motor de busca do google
        favicon - configura um ícone na aba do navegador para o site
            sizes - configura tamanho do icon

-->
